<meta name='viewport' content='width=device-width, initial-scale=1'/>!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f1f5f9;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 220px;
      background: linear-gradient(135deg, #4f46e5, #38bdf8);
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 24px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 15px 0;
      font-size: 18px;
      transition: 0.3s;
    }
    .sidebar a:hover {
      color: #ffe600;
    }
    .main {
      flex: 1;
      padding: 30px;
      animation: fadeSlide 1s;
    }
    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4f46e5;
      color: white;
      font-weight: bold;
      border: none;
    }
    button:hover {
      background-color: #38bdf8;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    tr:hover {
      background: #f9fafb;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>Admin</h2>
  <a href="#add-user">Add User</a>
  <a href="#users">All Users</a>
  <a href="index.html">Logout</a>
</div>

<div class="main">
  <div class="card" id="add-user">
    <h2>Add New User</h2>
    <form>
      <input type="text" placeholder="Full Name" required><br>
      <input type="email" placeholder="Email" required><br>
      <input type="password" placeholder="Password" required><br>
      <button type="submit">Add User</button>
    </form>
  </div>

  <div class="card" id="users">
    <h2>All Users</h2>
    <table>
      <thead>
        <tr><th>ID</th><th>Name</th><th>Email</th><th>Action</th></tr>
      </thead>
      <tbody>
        <tr><td>1</td><td>Rahul Kumar</td><td>rahul@example.com</td><td>Edit | Delete</td></tr>
        <tr><td>2</td><td>Priya Sharma</td><td>priya@example.com</td><td>Edit | Delete</td></tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
